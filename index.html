 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rating App</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="book-menu">
        <img src="https://m.media-amazon.com/images/I/913sMwNHsBL._AC_UF894,1000_QL80_.jpg" alt="" width="100px" height="150px">
        <img src="./images/book2.jpg" alt="" width="100px" height="150px">
        <img src="./images/book3.jpg" alt="" width="100px" height="150px">
        <img src="./images/book4.jpg" alt="" width="100px" height="150px">
    </div>
    <div id="book-detail">
        <img id="detail-image" src="" alt="Book Image" width="200px" height="300px">
        <h2 id="detail-title"></h2>
        <h3 id="detail-author"></h3>
        <p id="detail-rating"></p>
        <p id="detail-comment"></p>
    </div>
    <h1>Add new Book</h1>
    <form id="new-book-form">
        <input type="text" id="new-title" placeholder="Title" required>
        <input type="text" id="new-author" placeholder="Author" required>
        <input type="url" id="new-image" placeholder="Image URL" required>
        <input type="text" id="new-rating" placeholder="Rating" required>
        <textarea id="new-comment" placeholder="Comment"></textarea>
        <button type="submit">Add Book</button>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
